<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Teaser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div id="scenes">
    <section class="scene active" id="scene1">
      <div class="content">
        <p>Do not scroll.<br>Click the button to begin.</p>
        <button>Start</button>
      </div>
    </section>

    <section class="scene" id="scene2">
      <div class="content">
        <p>Happy Birthday.<br>May this moment stay with you.</p>
        <button>Next</button>
      </div>
    </section>

    <section class="scene" id="scene3">
      <div class="content">
        <p>Every shared laugh.<br>Every quiet pause.</p>
        <button>Next</button>
      </div>
    </section>

    <section class="scene" id="scene4">
      <div class="content">
        <p>I need to say this.<br>Itâ€™s been in my heart.</p>
        <button>Next</button>
      </div>
    </section>

    <section class="scene" id="scene5">
      <div class="content">
        <p>Will you walk with me.<br>Into the next chapter?</p>
        <button>Answer</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
